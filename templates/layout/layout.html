{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>


    {% block static %}{% endblock %}

    <title>{% block title %} Fin Info {% endblock %}</title>
</head>

<body class="menu menu-open">

    <header>
        <nav class="menu-side">
            <div class="logo"><img src="{% static 'images/fin.png' %}" alt="" style="height: 50%; width: 50%;"></div>
            <ul>
                {% with path=request.path %}     
                    <li class= "{% if path|length == 1 %} side_bar_active {% endif %}"><a href="{% url 'employee_app:home_page' %}"><img src="{% static 'images/home_icon.svg' %}" alt=""> Home</a></li>
                {% endwith %}
                <li class="{%if 'table' in request.path %}side_bar_active{% endif %}"><a href="{% url 'employee_app:table_page' %}"><img src="{% static 'images/reports_icon.svg' %}" alt=""> Report Table</a></li>
            </ul>   
        </nav>
    </header>

    <div id="content">
        <!--header section start-->
        <div class="header-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class=""> <a href="#" class="menu-toggle"><img
                                        src="{% static 'images/menu_icon.svg' %}" alt=""></a></div>
                            <div class="topmenu" style="cursor: pointer;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% block content %} {% endblock %}
    </div>
    <div id="permissions-container-in-layout" data-permissions="{{ permissions }}"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'js/config.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


{% block script %} {% endblock %}

</html>
